                </div>

                </div>
              </div>
            </div>
          </div>

    <script id="dot-template" type="text/template">
      <button class="slick-dot"></button>
    </script>
    <script>
      $(document).ready(function () {
        $(".slick-carousel").slick({
          arrows: false,
          autoplay: true,
          autoplaySpeed: 3900,
          dots: true,
          customPaging: function (slider, i) {
            var dotTemplate = $("#dot-template").html();
            return dotTemplate;
          },
          pauseOnHover: false,
        });
      });
    </script>
